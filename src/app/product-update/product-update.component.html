<div class="card">
    <div class="card-body">
      <form [formGroup]="updateProductForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Product Name</label>
          <input type="text" class="form-control" 
            formControlName="ProductName" 
            #ProductName 
            [(ngModel)] = "product.ProductName"/>
        </div>
        <div *ngIf="updateProductForm.controls['ProductName'].invalid && (updateProductForm.controls['ProductName'].dirty || updateProductForm.controls['ProductName'].touched)" class="alert alert-danger">
          <div *ngIf="updateProductForm.controls['ProductName'].errors.required">
            Product Name is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Product Description </label>
          <textarea class="form-control" rows = 7 cols = "5"
          formControlName="ProductDescription" 
          #ProductDescription [(ngModel)] = "product.ProductDescription"></textarea>
        </div>
        <div *ngIf="updateProductForm.controls['ProductDescription'].invalid && (updateProductForm.controls['ProductDescription'].dirty || updateProductForm.controls['ProductDescription'].touched)" class="alert alert-danger">
          <div *ngIf="updateProductForm.controls['ProductDescription'].errors.required">
            Product Description is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Product Price</label>
          <input type="text" class="form-control" 
            formControlName="ProductPrice" 
            #ProductPrice
            [(ngModel)] = "product.ProductPrice"
          />
        </div>
        <div *ngIf="updateProductForm.controls['ProductPrice'].invalid && (updateProductForm.controls['ProductPrice'].dirty || updateProductForm.controls['ProductPrice'].touched)" class="alert alert-danger">
          <div *ngIf="updateProductForm.controls['ProductPrice'].errors.required">
            Product Price is required.
          </div>
        </div>
        <div class="form-group">
          <button (click) = "updateProduct(ProductName.value, ProductDescription.value, ProductPrice.value)" type="submit" class="btn btn-primary"
          [disabled]="updateProductForm.invalid" >
            Update Product
          </button>
        </div>
      </form>
    </div>
</div>
